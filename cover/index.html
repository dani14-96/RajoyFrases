    <style type="text/css">
      input, select, textarea{
        color: black;
      }
      .vecinos{
        content: "los vecinos";
      }
      .alcalde{
        content: "el alcalde";
      }
    </style>

    <script type="text/javascript">
      $(function(){
        $('.vec').each(function(){
          $(this).text('los vecinos');
        });
        $('.alc').each(function(){
          $(this).text('el alcalde');
        });
      });
      $(function(){
        $('.submit').click(function(){
          $('#frase').fadeOut(500);
          $('.vec').each(function(){
            $(this).text($('#prim_pal').val());
          });
          $('.alc').each(function(){
            $(this).text($('#seg_pal').val());
          });
          $('#frase').fadeIn(500);
        });
      });
      $(function(){
        $('.reset').click(function(){
          $('#frase').fadeOut(500);
          $('.vec').each(function(){
            $(this).text('los vecinos');
          });
          $('.alc').each(function(){
            $(this).text('el alcalde');
          });
          $('#frase').fadeIn(500)
        });
      });
    </script>
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Frase estrella de rajoy</h1>
            <form class="inline-form">
              <fieldset>
                <input type="text" id="prim_pal" placeholder="Primera palabra">
                <input type="text" id="seg_pal" placeholder="Segunda palabra">
              </fieldset>
            <p class="lead" id="frase">Son <span class="vecinos vec"></span> los que eligen <span class="alcalde alc"></span> y es <span class="alcalde alc"></span> que quiere que sean <span class="vecinos vec"></span> <span class="alcalde"></span></p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default submit">Â¡Dale!</a>
              <a href="#" class="btn btn-lg btn-default reset" style="color:blue;">Reset</a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
